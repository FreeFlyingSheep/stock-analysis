services:
  postgres:
    image: postgres:18
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_DB=${DATABASE_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "${DATABASE_PORT}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h localhost -p ${DATABASE_PORT} -U ${DATABASE_USER} -d ${DATABASE_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  migrate:
    build:
      context: .
      dockerfile: docker/migrate.Dockerfile
    environment:
      - DATABASE_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  vllm:
    image: vllm/vllm-openai:latest
    command:
      - "--model"
      - "${VLLM_MODEL}"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
    volumes:
      - hf_cache:/root/.cache/huggingface
    ports:
      - "${VLLM_PORT}:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      - DATABASE_HOST=postgres
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - migrate
      - vllm
    ports:
      - "${PORT}:8000"

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    environment:
      - DATABASE_HOST=postgres
    depends_on:
      - migrate
      - vllm

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    depends_on:
      - api
    ports:
      - "${UI_PORT}:3000"

volumes:
  pgdata:
  hf_cache:
