services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy

  postgres:
    image: pgvector/pgvector:pg18-trixie
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_DB=${DATABASE_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h localhost -p 5432 -U ${DATABASE_USER} -d ${DATABASE_DB}",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  migrate:
    build:
      context: .
      dockerfile: docker/migrate.Dockerfile
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_DB=${DATABASE_DB}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  vllm:
    image: vllm/vllm-openai:nightly
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
    command:
      - "${VLLM_MODEL}"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--max-model-len"
      - "${VLLM_MAX_MODEL_LENGTH}"
      - "--max-num-seqs"
      - "${VLLM_MAX_NUM_SEQUENCES}"
      - "--gpu-memory-utilization"
      - "${GPU_MEMORY_UTILIZATION}"
      - "--override-generation-config"
      - "{\"temperature\": ${VLLM_TEMPERATURE}}"
    volumes:
      - hf_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 600s

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - VLLM_SERVER_PORT=8001
    depends_on:
      worker:
        condition: service_healthy
      vllm:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_DB=${DATABASE_DB}
      - BATCH_SIZE=${BATCH_SIZE}
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS}
    depends_on:
      migrate:
        condition: service_completed_successfully
      vllm:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "./scripts/check_pgq.sh"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
  hf_cache:
